version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
steps:
  - type: Command
    name: "Check Python Version"
    command: |
      echo "python version: $(python --version)"
      echo "python3 version: $(python3 --version)"
  - type: Command
    name: "Install cyclonedx_py module"
    command: |
      python3 -m pip install cyclonedx-bom==4.1.0
  - type: Command
    name: "Create a virtual environment"
    command: |
      python3 -m venv myenv
  - type: Command
    name: "Activate the virtual environment and install dependencies"
    command: |
      source myenv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
  - type: Command
    name: "Run the CycloneDX command"
    command: |
      source myenv/bin/activate
      cyclonedx-py environment "$VIRTUAL_ENV" --sv 1.4 --of JSON -o artifactSBOM.json
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json