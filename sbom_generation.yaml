version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "python version"
    command: python -V
  - type: Command
    name: "pip version"
    command: pip --version
  - type: Command
    name: "Install  Cdxgen"
    command: npm install -g @cyclonedx/cdxgen
  - type: Command
    name: "debug mode"
    command: export CDXGEN_DEBUG_MODE=debug
  - type: Command
    name: "Run cdxgen"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-python/blob/main/README.md
      cdxgen -t python -o artifactSBOM.json --schema-version 1.4
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
