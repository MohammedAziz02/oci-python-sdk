version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
steps:
  - type: Command
    name: "Install cyclonedx_py module"
    command: |
      pip install cyclonedx-bom==3.11.7
  - type: Command
    name: "create a virtual environement"
    command: |
      python3 -m venv myenv
  - type: Command
    name: "activate the virtual env"
    command: |
      source myenv/bin/activate
  - type: Command
    name: "install dependencies inside this environment"
    command: |
     pip install -r requirements.txt
  - type: Command
    name: "run the command"
    command: |
      python3 -m cyclonedx_py -e -o artifactSBOM.json --format json --schema-version 1.4
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json